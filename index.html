<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <div class="flex justify-between items-center my-8 mx-2 md:mx-4">
        <img
          src="./image/Logo.png"
          alt="Logo"
          class="w-20 h-6 md:h-auto md:w-36"
        />

        <button
          onclick="cardSorting(cards)"
          class="bg-[#25252533] text-gray-500 px-2 md:py-2 rounded-[4px] focus:bg-[#FF1F3D] focus:text-white"
        >
          Short by view
        </button>

        <a
          href="blog.html"
          target="_blank"
          class="bg-[#FF1F3D] hover:bg-[#ff1f3da8] md:ml-11 px-3 md:py-2 rounded-[4px] text-white"
        >
          Blog
        </a>
      </div>
    </header>
    <hr class="max-w-screen-xl mx-auto bg-slate-500" />
    <main>
      <div
        id="tab-container"
        class="flex justify-center gap-2 md:gap-6 my-5"
      ></div>
      <div
        id="card-container"
        class="container mx-auto grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 m-3"
      ></div>
      <div class="max-w-screen-sm mx-auto" id="empty-card-container"></div>

      <section></section>
    </main>
    <script src="script/index.js"></script>
  </body>
</html>
